<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FLAMES Love Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://imgs.search.brave.com/irikVeadkvr0H0ZdolGQasfYWBB2zCjI6zLFDjExjuM/rs:fit:0:180:1:0/g:ce/aHR0cHM6Ly9jZG4u/dW5pdmVyc2l0eWth/cnQuY29tLy9Db250/ZW50L3VwbG9hZC9h/ZG1pbi81ZGZnMnVl/NC4xZmsuanBn');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .flames-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 400px;
      text-align: center;
    }

    .flames-container img {
      width: 120px;
      margin-bottom: 15px;
    }

    .flames-container input[type="text"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .flames-container input[type="submit"] {
      width: 95%;
      padding: 10px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .flames-container input[type="submit"]:hover {
      background-color: #c2185b;
    }
  </style>
</head>
<body>

  <div class="flames-container">
    <img src="https://imgs.search.brave.com/QiTj72qM0_rtbkNFV9j7WN0XhaifCDQIqhSmOyJykXw/rs:fit:500:0:1:0/g:ce/aHR0cHM6Ly9sb2dv/Lmx1c2hhLmNvL2Qv/Y29tcGFueV8xMzMx/OTk0N19sb2dvLmpw/Zw" alt="Logo">
    <h2>FLAMES Love Calculator</h2>

    <!-- Replace the action below with your own Getform endpoint -->
    <form action="https://getform.io/f/your-form-id" method="POST">
      <input type="text" name="your_name" placeholder="Your Name" required><br>
      <input type="text" name="crush_name" placeholder="Crush's Name" required><br>
      <input type="submit" value="Submit ❤️">
    </form>
  </div>

</body>
</html>
