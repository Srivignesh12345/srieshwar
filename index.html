<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FLAMES Love Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .flames-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }

    .flames-container h2 {
      margin-bottom: 20px;
      color: #e91e63;
    }

    .flames-container input[type="text"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .flames-container input[type="submit"] {
      width: 95%;
      padding: 10px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .flames-container input[type="submit"]:hover {
      background-color: #c2185b;
    }
  </style>
</head>
<body>

  <div class="flames-container">
    <h2>FLAMES Love Calculator</h2>
    <form action="https://getform.io/f/axoynkmb" method="POST">
      <input type="text" name="your_name" placeholder="Your Name" required><br>
      <input type="text" name="crush_name" placeholder="Crush's Name" required><br>
      <input type="submit" value="Submit ❤️">
    </form>
  </div>

</body>
</html>
